<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie National Collective</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="film-header">
        <div class="branding">
            <p>BY CINEPHILES</p>
            <h1>MOVIE NATIONAL COLLECTIVE</h1>
            <p>FOR CINEPHILES</p>
        </div>
        <p class="tagline">All the movies you love and will love</p>
    </header>

    <main>
        <section class="now-showing">
            <h2>NOW SHOWING</h2>
            <p>At our homes, at least.</p>
            <div class="movies">
                <figure>
                    <img src="catch-me-if-you-can.jpg" alt="Catch Me If You Can">
                    <figcaption>CATCH ME IF YOU CAN</figcaption>
                </figure>
                <figure>
                    <img src="the-truman-show.jpg" alt="The Truman Show">
                    <figcaption>THE TRUMAN SHOW</figcaption>
                </figure>
                <figure>
                    <img src="home-alone.jpg" alt="Home Alone">
                    <figcaption>HOME ALONE</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Movie National Collective</p>
    </footer>
</body>
</html>
